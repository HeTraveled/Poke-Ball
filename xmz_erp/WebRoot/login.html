<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>登录</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<script src="js/jquery.js"></script>
<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
</head>

<body>
	请输入姓名：<input type="text" name="username" id="username"> 
	请输入密码：<input type="password" name="password" id="password">
			 <input type="reset" value="重置">
	<button id="login" type="submit">登录</button>
	<script type="text/javascript">
	//找回密码没写，没有验证条件
		$(document).ready(function(){
		//alert("进来了......");
			 $("#login").click(function(){
			 alert("登陆中......");
				var username=$("#username").val();
				//alert(username);
				var password=$("#password").val();
			 	$.ajax({
					url:"http://localhost:8080/xmz_erp/admin/login",
					//调用post方法
					type:"post",
					data:{
						"username":username,
						"password":password,
						},
					dataType:"json",
					success:function(result){
					switch(result.state){
					case 0:
						alert(result.msg);
						window.location.href = "http://localhost:8080/xmz_erp/err.jsp";
						break;
					case 00:
						alert(result.msg);
						window.location.href = "http://localhost:8080/xmz_erp/err.jsp";
						break;
					case 1:
						alert(result.msg);
						window.location.href = "http://localhost:8080/xmz_erp/success.jsp";
						break;
					}
					},
					error:function(){
						alert("testPost异常");
					}
				}); 
			}); 
			
		});
		 
		</script>
</body>
</html>
